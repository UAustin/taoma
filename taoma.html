<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>掏码 - 与世界分享你的掏码知识、经验和见解</title>
    <link rel="stylesheet" href="tao.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  </head>
  <body>
      <div class="tm-container">
          <div class="tm-main">
              <div class="tm-header">
                  <h1 class="tm-title">掏码</h1>
                  <h2 class="tm-subtitle">与世界分享你的掏码知识、经验和见解</h2>
              </div>
              <div class="tm-form">
                  <div class="tm-tab">
                      <a id="tm-signup" href="#">注册</a>
                      <a id="tm-login" href="#">登录</a>
                      <div class="tm-block"></div>
                  </div>
                  <form id="tm-form-signup">
                      <div class="tm-form-textinput">
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="姓名" required/>
                          </div>
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="手机号（仅支持中国大陆）" required/>
                          </div>
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="密码（不少于6位）" required/>
                          </div>
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="验证码" required/>
                          </div>
                      </div>
                      <button class="tm-button-big" type="submit">注册掏码</button>
                      <span class="float-left">社交账户登录</span>
                  </form>
                  <form id="tm-form-login">
                      <div class="tm-form-textinput">
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="手机号或邮箱" required/>
                          </div>
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="密码" required/>
                          </div>
                          <div class="tm-input-wrapper">
                              <input type="text" placeholder="验证码" required/>
                          </div>
                      </div>
                      <button class="tm-button-big" type="submit">开始掏码</button>
                      <div class="tm-remember float-left">
                          <input id="tm-id-remember" type="checkbox" name="remember" />
                          <label for="tm-id-remember">记住我</label>
                      </div>
                      <a class="float-right" href="#">开始掏码?</a>
                  </form>
              </div>
          </div>
      </div>
      <script src="taoma.js"></script>
</body>
</html>
